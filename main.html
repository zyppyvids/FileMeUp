<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileMeUp</title>
    <link rel="preload" href="css/main-styles.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Gruppo" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" as="style">
    <link rel="stylesheet" type="text/css" href="css/main-styles.css">
    <link rel="stylesheet" type="text/css" href="css/snackbar-styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class="navbar">
        <form class="upload-form" id="uploadForm">
            <input type="file" name="fileToUpload" id="fileToUpload" multiple>
            <button type="button" id="upload-btn">Upload File</button>
        </form>
            
            <button class="btn" id="logout-btn" onclick="logoutUser()">Log Out</button>

            <button class="btn" id="toggle-visibility-btn" onclick="toggleFileVisibility()"></button>
        </nav>
        
        <div class="file-manager">
        <button class="download-all" onclick="downloadCheckboxFiles()">
            <span class="material-symbols-outlined">download</span>
        </button>
        <button class="delete-all" onclick="deleteCheckboxFiles()">
            <span class="material-symbols-outlined">delete</span>
        </button>
        <table class="file-manager-table" id="file-table">
            <th></th>
            <th></th>
            <th>Name</th>
            <th>Type</th>
            <th>Size(KB)</th>
            <th></th>
            <th></th>
            <th></th>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="snackbar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="js/windowfunc.js"></script>
    <script src="js/snackbar.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/filefunc.js"></script>
    <script src="js/fetchdata.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/toggle.js"></script>

</body>
</html>
