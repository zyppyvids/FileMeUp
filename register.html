<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preload" href="css/form-styles.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Gruppo" as="style">
    <link rel="stylesheet" type="text/css" href="css/form-styles.css" />
    <link rel="stylesheet" type="text/css" href="css/snackbar-styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h2><b>register</b></h2>
    </div>
    <div class="login-form">
        <form id="registerForm" onsubmit="return registerUser()">
            <label for="password-error" id="error">password should contain a small letter, a capital letter and a number and it should be at least 8 characters long</label>
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-button">
                <button type="submit">-></button>
                <a href="login.html">already have a profile?</a>
            </div>
        </form>
    </div>
</div>

<div id="snackbar"></div>

<script src="js/snackbar.js"></script>
<script src="js/validation.js"></script>
<script src="js/register.js"></script>
</body>
</html>
